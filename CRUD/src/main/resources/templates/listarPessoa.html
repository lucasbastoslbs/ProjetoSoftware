<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Pessoas</title>
</head>
<body>
    <h1>Lista de Pessoas</h1>
    <table>
        <tr>
            <td>ID</td>
            <td>Nome</td>
            <td>E-mail</td>
            <td>Telefone</td>
        </tr>
        <tr th:each="p : ${lista}">
            <td th:text="${p.id}"></td>
            <td th:text="${p.nome}"></td>
            <td th:text="${p.email}"></td>
            <td th:text="${p.fone}"></td>
        </tr>
    </table>
    <br>
    <a href="/"><button>Voltar</button></a>
</body>
</html>
